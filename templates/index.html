<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e7e9ee;
        padding: 20px;
      }
          .container {
      width: 100%;
      max-width: 700px;        /* optional width */
      margin: 0 auto;          /* center whole form block on page */
      padding: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
  
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
  
      .required:after {
        content: " *";
        color: red;
      }
  
      select, input[type="text"], input[type="date"], input[type="number"] {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        border-radius: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
  
      .radio-group input {
        margin-right: 5px;
      }
  
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
  
      .radio-group {
        display: flex;
        flex-direction: row;
        gap: 20px;        /* space between each checkbox+label pair */
        align-items: center;
      }

      #companyType,#postFor,#position,#address,#title,#package,#lastDate,#vacancy,#skills,#keywords,#wordCount{
        min-width: calc(100% - 40px); 
        display: inline-block; 
      }

      #chatbox {
      min-width: calc(100% - 40px); 
      display: inline-block; 
      position: static;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
      #descriptionResult {
        width: 100%;
        height: 200px;
        max-height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f8f9fa;
        resize: none;
        box-sizing: border-box;
        font-family: inherit;
        white-space: pre-wrap;
        overflow-y: auto; /* Enables vertical scroll */
        overflow-x: hidden; /* Prevents horizontal scroll */
      }

  
      #salaryRange {
        display: none;
        margin-top: 10px;
      }
  
      #downloadBtn, #copyBtn {
        display: none;
        margin-top: 10px;
      }
  
      #downloadBtn {
        background: #28a745;
      }
  
      #copyBtn {
        background:  #28a745;
      }
  
            @media (max-width: 480px) {
        select,
        input[type="text"],
        input[type="date"],
        input[type="number"] {
          width: 100%;
          max-width: 100%;
        }

        #chatbox {
          position: static;      /* let it flow in the document flow */
          margin-top: 20px;      /* space above it */
          width: 100%;           /* full container width */
          max-width: none;       /* lift the desktop max-width */
        }
      }
  
      /* New styles added for the toolbar */
      .toolbar {
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
  
      .toolbar button {
        padding: 6px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
      }
  
      .toolbar button:hover {
        background: #ddd;
      }
  
    </style>
  </head>

  <body>
    <div class="container">
    <h2>Post Generator</h2>
    <!-- Your form fields -->
    <div class="form-group">
      <label for="companyType" class="required">Company Type:</label>
      <select id="companyType" required>
        <option value="">Select</option>
        <option>Adept</option>
        <option>Entrepreneur</option>
      </select>
    </div>

    <div class="form-group">
      <label for="postFor" class="required">Post For:</label>
      <select id="postFor" required>
        <option value="">Select</option>
        <option>For my company</option>
        <option>Personal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="position" class="required">Position:</label>
      <select id="position" required>
        <option value="">Select</option>
        <option>Internship</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Contract</option>
        <option>Project</option>
      </select>
    </div>

    <div class="form-group">
      <label class="required">Eligibility Criteria:</label>
      <div class="radio-group">
        <input type="checkbox" id="freshers" value="Freshers">
        <label for="freshers">Freshers</label>
        <input type="checkbox" id="experienced" value="Experienced">
        <label for="experienced">Experienced</label>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Location:</label>
      <div class="radio-group">
        <input type="radio" name="location" value="Onsite" checked> Onsite
        <input type="radio" name="location" value="Remote"> Remote
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="required">Address:</label>
      <input type="text" id="address" placeholder="Enter Address" required>
    </div>

    <div class="form-group">
      <label for="title" class="required">Title (for skills):</label>
      <input type="text" id="title" placeholder="Enter Job Title" required>
    </div>

    <div class="form-group">
      <label for="package" class="required">Package:</label>
      <input type="text" id="package" placeholder="Package" onfocus="showSalaryRange()" required>
      <div id="salaryRange">
        <input type="number" id="salaryFrom" placeholder="From ₹">
        <input type="number" id="salaryTo" placeholder="To ₹">
      </div>
    </div>

    <div class="form-group">
      <label for="lastDate" class="required">Last Date for submission:</label>
      <input type="date" id="lastDate" required>
    </div>

    <div class="form-group">
      <label for="vacancy" class="required">No. of Vacancy:</label>
      <input type="number" id="vacancy" value="0" min="0" required>
    </div>

    <div class="form-group">
      <label for="skills" class="required">Skills:</label>
      <input type="text" id="skills" placeholder="Comma separated" required>
    </div>

    <div class="form-group">
      <label for="keywords" class="required">Keywords:</label>
      <input type="text" id="keywords" placeholder="Comma separated" required>
    </div>

    <div class="form-group">
      <label>Other Benefits:</label>
      <div class="radio-group" style="flex-wrap: wrap; gap: 10px;">
        <label>
          <input type="checkbox" value="Transport">
          <img src="https://cdn-icons-png.flaticon.com/512/854/854894.png" width="30" alt="Transport">
          Transport
        </label>
        <label>
          <input type="checkbox" value="Food & Beverages">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" width="30" alt="Food">
          Food & Beverages
        </label>
        <label>
          <input type="checkbox" value="Medical Insurance">
          <img src="https://cdn-icons-png.flaticon.com/512/2209/2209673.png" width="30" alt="Insurance">
          Medical Insurance
        </label>
        <label>
          <input type="checkbox" value="Employee Stock Options">
          <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" width="30" alt="Stock">
          Employee Stock
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="wordCount">Number of Words for Description (Optional):</label>
      <input type="number" id="wordCount" placeholder="e.g. 200">
    </div>

    <div class="form-group">
      <button class="btn" onclick="generateDescription()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
             alt="Chatbot" width="30" style="vertical-align: middle;">
        Generate
      </button>
    </div>

    <!-- Chat Popup Area -->
    <div id="chatbox">
      <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <button onclick="formatText('justifyLeft')">Left</button>
        <button onclick="formatText('justifyCenter')">Center</button>
        <button onclick="formatText('justifyRight')">Right</button>
      </div>

      <div id="descriptionResult" contenteditable="true"
           placeholder="Generated description will appear here..."></div>
      <p style="margin-top: 10px; color: #555;">
        You can make changes according to your preferences or edit accordingly.
      </p>
      <button id="downloadBtn" class="btn" onclick="downloadDescription()">
        Download Description
      </button>
      <button id="copyBtn" class="btn" onclick="copyToClipboard()">
        Copy to Clipboard
      </button>
    </div>
<script>
  function showSalaryRange() {
    document.getElementById('salaryRange').style.display = 'block';
  }

  function validateFields(fields) {
    for (const field of fields) {
      const input = document.getElementById(field);
      if (!input || !input.value.trim()) {
        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        input.focus();
        input.style.border = "2px solid red";
        return false;
      } else {
        input.style.border = "";
      }
    }
    return true;
  }

  function generateDescription() {
  const requiredFields = [
    "companyType", "postFor", "position", "address", "title",
    "package", "lastDate", "vacancy", "skills", "keywords"
  ];

  if (!validateFields(requiredFields)) {
    alert("Please fill all required fields.");
    return;
  }

  const packageVal = document.getElementById("package").value;
  const salaryFrom = document.getElementById("salaryFrom").value;
  const salaryTo = document.getElementById("salaryTo").value;
  const salaryRange = salaryFrom && salaryTo ? `₹${salaryFrom} - ₹${salaryTo}` : packageVal;

  // ✅ Get eligibility values
  const eligibility = [];
  if (document.getElementById("freshers")?.checked) eligibility.push("Freshers");
  if (document.getElementById("experienced")?.checked) eligibility.push("Experienced");

  // ✅ Get benefits (excluding Freshers/Experienced if those are checkboxes too)
  const benefitCheckboxes = document.querySelectorAll('div.form-group input[type="checkbox"]:checked');
  const benefits = Array.from(benefitCheckboxes)
    .filter(checkbox => checkbox.value && !["Freshers", "Experienced"].includes(checkbox.value))
    .map(cb => cb.value);

  // ✅ Full payload
  const payload = {
    companyType: document.getElementById("companyType").value,
    postFor: document.getElementById("postFor").value,
    position: document.getElementById("position").value,
    location: document.querySelector('input[name="location"]:checked').value,
    address: document.getElementById("address").value,
    title: document.getElementById("title").value,
    package: salaryRange,
    lastDate: document.getElementById("lastDate").value,
    vacancy: document.getElementById("vacancy").value,
    skills: document.getElementById("skills").value,
    keywords: document.getElementById("keywords").value,
    wordCount: document.getElementById("wordCount").value || null,
    eligibility: eligibility,
    benefits: benefits
  };

  fetch('/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(response => response.json())
  .then(data => {
    const resultEl = document.getElementById("descriptionResult");
    resultEl.innerHTML = data.description;
    resultEl.setAttribute("contenteditable", "true");
    document.getElementById("chatbox").style.display = "block";
    document.getElementById("downloadBtn").style.display = "inline-block";
    document.getElementById("copyBtn").style.display = "inline-block";
  })
  .catch(error => {
    console.error('Error:', error);
    const resultEl = document.getElementById("descriptionResult");
    resultEl.innerText = "Something went wrong!";
    document.getElementById("chatbox").style.display = "block";
    document.getElementById("downloadBtn").style.display = "none";
    document.getElementById("copyBtn").style.display = "none";
  });
}

  function formatText(command) {
    document.execCommand(command, false, null);
  }

  function copyToClipboard() {
    const content = document.getElementById('descriptionResult').innerHTML;
    const tempElem = document.createElement("div");
    tempElem.innerHTML = content;
    const text = tempElem.innerText;

    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard!");
    });
  }

  function downloadDescription() {
    const content = document.getElementById('descriptionResult').innerHTML;
    const text = content.replace(/<[^>]+>/g, ''); // Strip HTML tags
    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "description.txt";
    link.click();
  }
</script>
</div>
</body>
</html>
